		    <div class="container">
		      
		      <div class="page-header">
		        <h1>Inserir Refrigerante</h1>
		      </div>
		
		      <h:form>
		              
		              <div class="form-group">         
              			<h:outputText value="Refrigerante" for="nome"/>
             			<h:inputText id="nome" class="form-control" value="#{refriController.refri.nome}" pt:required=""/>
             			
             			<h:outputText value="Tamanho" for="tamanho"/>
             			<h:inputText id="tamanho" class="form-control" value="#{refriController.refri.tamanho}" pt:required=""/>
             			
             			<h:outputText value="Preço" for="preco"/>
             			<h:inputText id="preco" class="form-control" value="#{refriController.refri.preco}" pt:required=""/>
             			
             			<br/>
				        <h:commandButton type="submit" class="btn btn-success btn-block" value="Cadastrar Refrigerante" action="#{refriController.inserir}"/>
		              </div>
		              
		      </h:form>
   
		
		      <div class="page-header"></div>  <!-- Traço -->
		
		      <h2>Refrigerantes Cadastrados:</h2>
			 <h:form>
			    <h:dataTable value = "#{refriController.todosRefris}" var="refri">
				
			    <h:column>
			    <f:facet name="header">Nome </f:facet>
			    <h:outputText value="#{refri.nome}"/>
			    </h:column>
			    
			    <h:column>
			    <f:facet name="header">Tamanho </f:facet>
			    <h:outputText value="#{refri.tamanho}"/>
			    </h:column>
			    
			    <h:column>
			    <f:facet name="header">Preço </f:facet>
			    <h:outputText value="#{refri.preco}"/>
			    </h:column>


			    <h:column>
			    <f:facet name="header">Alterar</f:facet>
			    <h:commandButton type="submit" class="btn btn-success btn-sm" value="Alterar Refrigerante" 
			    			action="#{refriController.carregar(refri)}">
		        </h:commandButton>
			   	</h:column>

			    <h:column>
			    <f:facet name="header">Remover</f:facet>
			    <h:commandButton type="submit" class="btn btn-danger btn-sm" value="Remover Refrigerante" 
			    			action="#{refriController.remover(refri)}">
		        </h:commandButton>
			    </h:column>
			    	   
			    
			    </h:dataTable>
		      </h:form>
