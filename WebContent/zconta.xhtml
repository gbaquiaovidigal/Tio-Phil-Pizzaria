          <div class="col-sm-8" >
            <h3>Cadastre-se</h3>
            
            <h:form>

              <h:messages id ="msg"/>
              
              
              <div class="form-group">
                <h:outputText value="Login" for="login"/>
              <h:inputText id="login"  class="form-control" value="#{pessoaController.pessoa.login}"
                   required="true" requiredMessage="LOGIN obrigatório">
                  <f:ajax event ="blur" render = "msg"/>
                  </h:inputText>
             </div>
             
              <div class="form-group">
                <h:outputText value="Senha" for="senha"/>
              <h:inputText id="senha"  class="form-control" value="#{pessoaController.pessoa.senha}"
                   required="true" requiredMessage="Senha obrigatório">
                  <f:ajax event ="blur" render = "msg"/>
                  </h:inputText>
             </div>
             
             <div class="form-group">
                <h:outputText value="Nome" for="nome"/>
              <h:inputText id="nome"  class="form-control" value="#{pessoaController.pessoa.nome}"
                   required="true" requiredMessage="NOME obrigatório">
                  <f:ajax event ="blur" render = "msg"/>
                  </h:inputText>
             </div>
              

<!--
              <div class="form-group">
                <h:outputText value="CPF" for="cpf"/>
              <h:inputText id="cpf"  class="form-control" value="#{pessoaController.pessoa.cpf}"
                  required="true" requiredMessage="CPF obrigatório">
					<f:ajax event ="blur" render = "msg"/>
			</h:inputText>
             </div> -->
             
             
             <div class="form-group">
             <h:outputText value="CPF" for="cpf"/>
				<h:inputText id="cpf" value="#{pessoaController.pessoa.cpf}" validatorMessage="Entre com um CPF valido." class="form-control">
				<f:validateRegex pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"/>
				<f:ajax event="blur" render="msg"/>
			</h:inputText>
			</div>
			
			
			
             <div class="form-group">
               <h:outputText value="Telefone" for="telefone"/>
              <h:inputText id="telefone"  class="form-control" value="#{pessoaController.pessoa.telefone}" validatorMessage="Entre com um numero de telefone ou celular valido." pt:required="true" >
              <f:validateRegex pattern="^(\(11\) [9][0-9]{4}-[0-9]{4})|(\(1[2-9]\) [5-9][0-9]{3}-[0-9]{4})|(\([2-9][1-9]\) [5-9][0-9]{3}-[0-9]{4})$"/>
              <f:ajax event="blur" render="msg"/>
              </h:inputText>
                  
             </div>

              
              
       
       <div class="form-group">
                <h:outputText value="Logradouro" for="rua"/>
              <h:inputText id="rua"  class="form-control" value="#{pessoaController.end.rua}"
                  pt:placeholder="Ex.: Rua Marquês do Paraná" pt:required=""/>
             </div>
             
             <div class="form-group">
                <h:outputText value="Número" for="numero"/>
              <h:inputText id="numero"  class="form-control" value="#{pessoaController.end.numero}"
                  pt:required=""/>
             </div>
             
             <div class="form-group">
                <h:outputText value="Bairro" for="bairro"/>
              <h:inputText id="bairro"  class="form-control" value="#{pessoaController.end.bairro}"
                  pt:placeholder="Ex.: Vila Diamantina" pt:required=""/>
             </div>
              
             <div class="form-group">
                <h:outputText value="Referência" for="referencia"/>
              <h:inputText id="referencia"  class="form-control" value="#{pessoaController.end.referencia}"
                  pt:placeholder="Ex.: Ao lado do Bar do Lu"/>
             </div>
             
             <div class="form-group">
                <h:outputText value="Cidade" for="cidade"/>
              <h:inputText id="cidade"  class="form-control" value="#{pessoaController.end.cidade}"
                  pt:placeholder="Ex.: Jacuí" pt:required=""/>
             </div>
             
         
           
           <div class="form-group">
                <h:outputText value="CEP" for="cep"/>
              <h:inputText id="cep"  value="#{pessoaController.end.cep}" validatorMessage="Insira um CEP valido." class="form-control">
                  pt:placeholder="Ex.: 37965-000" pt:required="">
              <f:validateRegex pattern="^\d{5}[-]?\d{3}$"/>
              <f:ajax event="blur" render="msg"/>
              </h:inputText>
             </div>
             
             <div class="form-group">
                <h:outputText value="E-mail" for="email"/>
              <h:inputText id="email"  class="form-control" value="#{pessoaController.pessoa.email}"
                  pt:type="email" pt:placeholder="Ex.: contato@tiophil.com" pt:required=""/>
             </div>

<h:form>
								<div class="form-group">
									<h:outputLabel value="Login" for="login"/>
									<h:inputText id="login" 
									value="#{loginController.user.login}" 
									required="true" requiredMessage="Login obrigatório."
									class="form-control"/>

								</div>
								
								<div class="form-group">
									<h:outputLabel value="Senha" for="senha"/>

									value="#{loginController.user.senha}" 
									required="true" requiredMessage="Senha obrigatória."
									class="form-control">
										<f:passThroughAttribute name="type" value="password"/>

									<h:message for="senha"/>
								</div>
								
								<h:commandButton value="Login" class="btn btn-primary btn-block"
								action="#{loginController.logar}" />
