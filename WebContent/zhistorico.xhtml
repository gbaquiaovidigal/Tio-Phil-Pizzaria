<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	>
	
<ui:composition template="_template3.xhtml">

	<ui:define name="titulo">
		<title>Tio Phil Delivery - Histórico</title>
	</ui:define>
	
	<ui:define name="conteudo">
		    
		    <div class="container">
		      
			      <div class="page-header">
			     	<BR />
			        <h1>Histórico de Pedidos</h1>
			      </div>
				 
					<div class="row">
						<div class="col">
							
							<h:dataTable  style="background-color: #F2F5A9" class="table table-striped" 
									value="#{pedidoController.todosPedidos}" var="pedido">
						
									<h:column>
										<f:facet name="header">Data</f:facet>
										<h:outputText value="#{pedido.data.time}">
											<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
										</h:outputText>
									</h:column>
														    
								    <h:column>
									    <f:facet name="header">Valor</f:facet>
									    <h:outputText value="#{pedido.valor}"/>
								    </h:column>
						
						    </h:dataTable>	
				
						</div>
					</div>
			 </div>
		
		    
	</ui:define>
	


</ui:composition>	    
		  
</html>
